---
- name: Collect logs
  shell: |
    journalctl -ex
    echo '##################'
    echo List of SELinux AVCs - note list may be empty
    grep type=AVC /var/log/audit/audit.log
    echo '##################'
    ls -alrtF /run
    if [ -d /run/pcp ]; then
      ls -alrtF /run/pcp
    else
      echo ERROR - /run/pcp does not exist
    fi
    if [ -d /efi ]; then
      ls -alrtFZ /efi
    else
      echo NO /efi
    fi
    if [ -d /boot/efi ]; then
      ls -alrtFZ /boot/efi
    else
      echo NO /boot/efi
    fi
  changed_when: false

- name: Reraise error
  fail:
    msg: "{{ ansible_failed_result }}"
