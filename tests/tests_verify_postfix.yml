---
- name: Test installation and configuration of Postfix agent
  hosts: all

  roles:
    - role: linux-system-roles.metrics
      vars:
        metrics_from_postfix: true

  pre_tasks:
    - name: Stop test
      meta: end_host
      when: (ansible_distribution in ['RedHat', 'CentOS'] and
             ansible_distribution_major_version | int < 7) or
             ansible_distribution not in ['Fedora', 'RedHat', 'CentOS']

    - name: Save state of services
      import_tasks: get_services_state.yml

    - name: Ensure correct package manager for ostree systems
      vars:
        ostree_pkg_mgr: ansible.posix.rhel_rpm_ostree
        ostree_booted_file: /run/ostree-booted
      when: ansible_facts.pkg_mgr | d("") != ostree_pkg_mgr
      block:
        - name: Check if system is ostree
          stat:
            path: "{{ ostree_booted_file }}"
          register: __ostree_booted_stat

        - name: Set package manager to use for ostree
          ansible.utils.update_fact:
            updates:
              - path: ansible_facts.pkg_mgr
                value: "{{ ostree_pkg_mgr }}"
          when: __ostree_booted_stat.stat.exists

    - name: Ensure postfix is installed
      package:
        name:
          - postfix
          - postfix-perl-scripts
        state: present

    # needed for older versions of PCP which mandated a log file
    # exists in order that the PMDA would start up at all.
    - name: Ensure a Postfix log file exists
      copy:
        content: ""
        dest: /var/log/mail.log
        force: false
        group: postfix
        owner: postfix
        mode: 0600

  tasks:
    - name: Signal pmcd to ensure above path used by pmdapostfix
      command: pmstore pmcd.control.sighup 1
      changed_when: false

    - name: Check Postfix functionality
      include_tasks: "{{ item }}"
      loop:
        - check_postfix.yml
        - check_firewall_selinux.yml

  post_tasks:
    - name: Restore state of services
      import_tasks: restore_services_state.yml
