---
- name: Test installation and configuration of MSSQL agent
  hosts: all

  roles:
    - role: linux-system-roles.metrics
      vars:
        metrics_from_mssql: true

  pre_tasks:
    - name: Stop test
      meta: end_host
      when: (ansible_distribution in ['RedHat'] and
             (ansible_facts['distribution_version'] is version('8.4', '<'))) or
             ansible_distribution not in ['Fedora', 'RedHat'] or
             ansible_architecture not in ['x86_64']

    - name: Save state of services
      import_tasks: get_services_state.yml

    - name: Ensure correct package manager for ostree systems
      vars:
        ostree_pkg_mgr: ansible.posix.rhel_rpm_ostree
        ostree_booted_file: /run/ostree-booted
      when: ansible_facts.pkg_mgr | d("") != ostree_pkg_mgr
      block:
        - name: Check if system is ostree
          stat:
            path: "{{ ostree_booted_file }}"
          register: __ostree_booted_stat

        - name: Set package manager to use for ostree
          ansible.utils.update_fact:
            updates:
              - path: ansible_facts.pkg_mgr
                value: "{{ ostree_pkg_mgr }}"
          when: __ostree_booted_stat.stat.exists

    - name: Ensure python3-pyodbc is installed
      package:
        name: python3-pyodbc
        state: present

  tasks:
    - name: Check MSSQL functionality
      include_tasks: "{{ item }}"
      loop:
        - check_mssql.yml
        - check_firewall_selinux.yml

  post_tasks:
    - name: Restore state of services
      import_tasks: restore_services_state.yml
