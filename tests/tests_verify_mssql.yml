---
- name: Test installation and configuration of MSSQL agent
  hosts: all
  vars:
    metrics_from_mssql: true

  pre_tasks:
    - name: Stop test
      meta: end_host
      when: (ansible_facts['distribution'] in ['RedHat'] and
             (ansible_facts['distribution_version'] is version('8.4', '<'))) or
             ansible_facts['distribution'] not in ['Fedora', 'RedHat'] or
             ansible_facts['architecture'] not in ['x86_64']

    - name: Save state of services
      import_tasks: get_services_state.yml

    - name: Determine if system is ostree and set flag
      when: not __ansible_pcp_is_ostree is defined
      block:
        - name: Check if system is ostree
          stat:
            path: /run/ostree-booted
          register: __ostree_booted_stat

        - name: Set flag to indicate system is ostree
          set_fact:
            __ansible_pcp_is_ostree: "{{ __ostree_booted_stat.stat.exists }}"

    - name: Ensure python3-pyodbc is installed
      package:
        name: python3-pyodbc
        state: present
        use: "{{ (__ansible_pcp_is_ostree | d(false)) |
                ternary('ansible.posix.rhel_rpm_ostree', omit) }}"

  tasks:
    - name: Run test
      block:
        - name: Run the role
          include_role:
            name: linux-system-roles.metrics
            public: true

        - name: Check MSSQL functionality
          include_tasks: "{{ item }}"
          loop:
            - check_mssql.yml
            - check_firewall_selinux.yml

        - name: Flush handlers
          meta: flush_handlers

      rescue:
        - name: Handle failure case
          include_tasks: handle_test_failure.yml

      always:
        - name: Restore state of services
          import_tasks: restore_services_state.yml
