---
- name: Bug 1855544 - metrics role should automate the setup of Grafana datasources
  hosts: all

  roles:
    - role: linux-system-roles.metrics
      vars:
        metrics_query_service: yes
        metrics_graph_service: yes
        metrics_from_bpftrace: yes

  pre_tasks:
    - meta: end_host
      when: (ansible_distribution in ['RedHat', 'CentOS'] and
             ansible_distribution_major_version|int < 8) or
             ansible_distribution not in ['Fedora', 'RedHat', 'CentOS']

    - name: Save state of services
      import_tasks: get_services_state.yml

  tasks:
    - name: Check if all default datasources are configured
      import_tasks: check_default_datasources.yml

    - name: Check if relevant PMDAs are installed
      import_tasks: check_fullstack_pmdas.yml
      when: (ansible_distribution in ['RedHat', 'CentOS'] and
             ansible_distribution_version is version('8.4', '>=')) or
            (ansible_distribution in ['Fedora'] and
             ansible_distribution_major_version is version('32', '>'))

  post_tasks:
    - name: Restore state of services
      import_tasks: restore_services_state.yml
